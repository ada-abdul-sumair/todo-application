name: Codecov
on:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]
jobs:
  upload-coverage:
    name: Upload coverage reports to Codecov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
